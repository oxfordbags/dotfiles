"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

format = """
$directory\
$git_branch\
$git_status\
$fill\
$os\
$hostname\
$line_break\
$character\
"""

[directory]
style = "fg:pink bold"
format = "[ $path]($style)"
truncation_length = 10
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:green"
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'fg:green'
format = '[($ahead_behind $all_status)]($style)'
untracked = '[?$count](fg:yellow)'
modified = '[!$count](fg:yellow)'
staged = '[+$count](fg:green)'

[fill]
symbol = ' '

[os]
style = 'fg:surface0' 
disabled = false
format = '[$symbol]($style)'

[hostname]
ssh_only = false
ssh_symbol = " "
style = 'fg:overlay0'
format = '[ ($ssh_symbol )$hostname ]($style)'

